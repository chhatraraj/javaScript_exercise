<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <title>JavaScript Program to Calculate Multiplication and Division</title>
    <style>
        body {
            margin: 51px;
        }
    </style>

</head>
<body>
    <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onclick="multiplyBy()" value="Multiply" />
        <input type="button" onclick="divideBy()" value="Divide" />
    </form>
    <p>The Result is:<br>
        <span id="result"></span>
    </p>
</body>
</html>
